apiVersion: v1
kind: Service
metadata:
  name: clientes-service
  namespace: money-app
spec:
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  type: NodePort
  selector:
    app: clientes-app
    namespace: money-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes-app
  namespace: money-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clientes-app
      namespace: money-app
  template:
    metadata:
      labels:
        app: clientes-app
        namespace: money-app
    spec:
      containers:
        - name: clientes-app
          image: wjcarrer/clientes-app:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081